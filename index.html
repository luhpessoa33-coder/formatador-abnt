<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicHub Pro V3.0 | Master Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-brain"></i> ACADEMIC HUB 3.0</a>
        <div class="d-flex gap-2">
            <span id="statusSalvo" class="small text-white-50 mt-1"><i class="fas fa-check-circle"></i> Sincronizado</span>
            <button class="btn btn-sm btn-warning" onclick="abrirPainelMaster()"><i class="fas fa-user-shield"></i> Master Admin</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <ul class="nav nav-tabs border-0" id="mainTabs">
        <li class="nav-item"><button class="nav-link active text-white" data-bs-toggle="tab" data-bs-target="#tab-editor">1. Editor A4</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-biblio">2. Bibliografia</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-ia">3. IA Assistente</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-mapas">4. PSA Ipojuca</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-export">5. Exportar</button></li>
    </ul>

    <div class="tab-content p-3 bg-secondary bg-opacity-10 rounded-bottom">
        <div class="tab-pane fade show active" id="tab-editor">
            <div class="row">
                <aside class="col-lg-2">
                    <div class="card bg-dark text-white border-0 p-2 small shadow-sm">
                        <label class="fw-bold border-bottom mb-2 pb-1 text-center w-100">TEMPLATE</label>
                        <select id="templateSelector" class="form-select form-select-sm bg-secondary text-white border-0 mb-3" onchange="configurarTemplate()">
                            <option value="ifpe_dissertacao">IFPE: Dissertação</option>
                            <option value="abnt_tcc">ABNT: TCC Padrão</option>
                            <option value="artigo_ieee">Artigo: IEEE (2 Colunas)</option>
                        </select>
                        
                        <label class="fw-bold border-bottom mb-2 pb-1 text-center w-100">AUTOMAÇÕES</label>
                        <button class="btn btn-xxs btn-outline-light w-100 mb-1" onclick="executarCapaAutomatica()">Gerar Capa</button>
                        <button class="btn btn-xxs btn-outline-warning w-100 mb-1" onclick="gerarFichaCatalograficaV3()">Ficha Cat.</button>
                        <button class="btn btn-xxs btn-outline-danger w-100 mt-4" onclick="confirmarLimpezaTotal()"><i class="fas fa-trash-alt"></i> Wipe Data</button>
                    </div>
                </aside>
                <main class="col-lg-10">
                    <div id="editor-viewport">
                        <div id="toolbar-container" class="bg-white border w-100 rounded-top"></div>
                        <div id="paper-A4" class="shadow-lg"><div id="main-editor"></div></div>
                    </div>
                </main>
            </div>
        </div>
        <div class="tab-pane fade" id="tab-mapas">
            <div class="row">
                <div class="col-lg-8"><div id="map" style="height: 500px; border-radius: 10px;"></div></div>
                <div class="col-lg-4"><canvas id="pesosChart"></canvas></div>
            </div>
        </div>
        <div class="tab-pane fade" id="tab-export">
            <div class="row text-center py-5">
                <div class="col-md-6"><i class="fas fa-file-word fa-4x text-primary mb-3"></i><h5>Word (.docx)</h5><button class="btn btn-primary w-100" onclick="baixarDocxFinal()">Download</button></div>
                <div class="col-md-6"><i class="fas fa-file-pdf fa-4x text-danger mb-3"></i><h5>PDF</h5><button class="btn btn-danger w-100" onclick="window.print()">Imprimir</button></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalMaster" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Painel de Gestão Master</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="loginMasterArea">
                    <h6>Acesso Restrito</h6>
                    <input type="password" id="masterKey" class="form-control mb-2" placeholder="Chave Master">
                    <button class="btn btn-primary w-100" onclick="autenticarMaster()">Entrar</button>
                </div>
                <div id="gestaoUsuariosArea" class="d-none">
                    <h6>Cadastrar Novo Usuário</h6>
                    <div class="input-group mb-3">
                        <input type="text" id="novoUser" class="form-control" placeholder="Nome/Email">
                        <button class="btn btn-success" onclick="cadastrarUsuario()">Autorizar</button>
                    </div>
                    <h6>Usuários Autorizados</h6>
                    <ul id="listaUsers" class="list-group list-group-flush text-dark"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
<script src="https://unpkg.com/html-to-docx@1.2.4/dist/html-to-docx.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/editor-core.js"></script>
<script src="assets/js/ai-logic.js"></script>
<script src="assets/js/search-logic.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
