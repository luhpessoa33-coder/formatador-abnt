<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademicHub Pro 3.0 | Editor Científico Industrial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://unpkg.com/html-to-docx@1.2.4/dist/html-to-docx.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-brain"></i> ACADEMIC HUB 3.0</a>
        <div class="d-flex align-items-center gap-3">
            <div id="statusSalvo" class="small text-white-50"><i class="fas fa-check-circle"></i> Sincronizado</div>
            <button class="btn btn-sm btn-outline-light" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-2">
    <ul class="nav nav-tabs border-0" id="mainTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active text-white" data-bs-toggle="tab" data-bs-target="#tab-editor">1. Editor A4</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-biblio">2. Bibliografia</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-ia">3. IA Assistente</button></li>
        <li class="nav-item"><button class="nav-link text-white" data-bs-toggle="tab" data-bs-target="#tab-export">4. Exportar</button></li>
    </ul>

    <div class="tab-content p-3 bg-secondary bg-opacity-10 rounded-bottom shadow">
        <div class="tab-pane fade show active" id="tab-editor">
            <div class="row">
                <aside class="col-lg-2">
                    <div class="card bg-dark text-white border-0 p-2 small shadow-sm">
                        <label class="fw-bold border-bottom mb-2 pb-1">Painel ABNT</label>
                        <div id="pageCounter" class="mb-3 text-info">0 palavras (~0 pág)</div>
                        <button class="btn btn-xxs btn-outline-light w-100 mb-1" onclick="insertCapa()">Capa</button>
                        <button class="btn btn-xxs btn-outline-light w-100 mb-1" onclick="insertSumario()">Sumário</button>
                        <button class="btn btn-xxs btn-outline-warning w-100" onclick="gerarFichaIA()">Ficha Catalográfica</button>
                    </div>
                </aside>
                <main class="col-lg-10">
                    <div id="editor-viewport">
                        <div id="toolbar-container" class="bg-white border w-100 rounded-top"></div>
                        <div id="paper-A4" class="shadow-lg"><div id="main-editor"></div></div>
                    </div>
                </main>
            </div>
        </div>
        <div class="tab-pane fade" id="tab-biblio">
            <div class="row">
                <div class="col-md-5">
                    <div class="card bg-dark text-white p-3 border-0 h-100">
                        <h6>Busca CrossRef & PubMed</h6>
                        <div class="input-group mb-3">
                            <input type="text" id="inputBusca" class="form-control form-control-sm" placeholder="Título ou DOI...">
                            <button class="btn btn-primary btn-sm" onclick="buscarCientificoV3()"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="areaResultados" class="overflow-auto" style="height: 50vh;"></div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="card bg-white text-dark p-3 h-100">
                        <h6 class="border-bottom pb-2">Gestor de Referências <span id="refBadge" class="badge bg-primary">0</span></h6>
                        <div id="listaRefs" class="small mt-2 overflow-auto" style="height: 45vh;"></div>
                        <button class="btn btn-dark btn-sm mt-3 w-100" onclick="baixarBiblioTxt()">Baixar Bibliografia (.txt)</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="tab-ia">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="card bg-dark text-white p-3 border-0 h-100">
                        <h6>Análise Ética de Citações</h6>
                        <button class="btn btn-sm btn-outline-warning mb-3" onclick="validarTextoIA()">Validar Trecho</button>
                        <div id="iaFeedback" class="small p-2 border border-secondary rounded text-white-50">Selecione texto para análise.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark text-white p-3 border-0 h-100">
                        <h6>Gerador de Resumo Académico</h6>
                        <button class="btn btn-sm btn-outline-success mb-3" onclick="gerarResumoIA()">Sugerir Resumo</button>
                        <div id="iaSugestoes" class="small p-2 bg-light text-dark rounded">Aguardando dados...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="tab-export">
            <div class="row text-center py-5 g-4">
                <div class="col-md-6"><div class="card p-4 shadow-sm border-0 text-dark"><i class="fas fa-file-word fa-4x text-primary mb-3"></i><h5>Word (.docx)</h5><button class="btn btn-primary w-100" onclick="exportarDocxIndustrial()">Download ABNT</button></div></div>
                <div class="col-md-6"><div class="card p-4 shadow-sm border-0 text-dark"><i class="fas fa-file-pdf fa-4x text-danger mb-3"></i><h5>PDF Pronto</h5><button class="btn btn-danger w-100" onclick="window.print()">Imprimir PDF</button></div></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="assets/js/editor-core.js"></script>
<script src="assets/js/ai-logic.js"></script>
<script src="assets/js/search-logic.js"></script>
</body>
</html>
